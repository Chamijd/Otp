<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WhatsApp OTP - CHMA</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(135deg, #1a1a1a, #333);
      color: #fff;
      height: 100vh;
      justify-content: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      animation: slideIn 1s ease;
    }

    input, button {
      padding: 10px 20px;
      font-size: 1rem;
      margin: 5px;
      border-radius: 10px;
      border: none;
    }

    input {
      width: 250px;
    }

    button {
      background-color: #00c853;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #00e676;
    }

    #message {
      margin-top: 20px;
      font-size: 1.2rem;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes slideIn {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>üì≤ Send OTP via WhatsApp</h1>
  <input id="phone" type="text" placeholder="Enter your phone number" />
  <button onclick="sendOTP()">Send OTP</button>
  <div id="message"></div>

  <script>
    async function sendOTP() {
      const phone = document.getElementById('phone').value;
      const message = document.getElementById('message');
      message.textContent = '‚è≥ Sending...';

      try {
        const response = await fetch('/send-otp', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ phone })
        });

        const data = await response.json();

        if (data.success) {
          message.innerHTML = `‚úÖ OTP sent! Check your WhatsApp!<br><strong>üîë OTP: ${data.otp}</strong>`;
        } else {
          message.textContent = '‚ùå Failed to send OTP. Try again later.';
        }
      } catch (error) {
        message.textContent = '‚ùå Error sending OTP.';
      }
    }
  </script>
</body>
</html>
